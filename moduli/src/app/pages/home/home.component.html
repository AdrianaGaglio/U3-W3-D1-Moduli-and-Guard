<div class="container py-3">
  <div class="row g-1">
    <div class="col-6 mx-auto text-center">
      <img class="w-100" src="{{ post.image }}" />
      <h2>{{ post.name }}</h2>
      <p>{{ post.description }}</p>
      <p>Autore: {{ post.user.name }}</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3" *ngFor="let post of posts.slice(1, 5)">
      <app-card [post]="post"></app-card>
    </div>
  </div>
  <div class="row justify-content-center py-5">
    <button class="btn btn-primary" routerLink="/all-posts">
      Vedi altri post
    </button>
  </div>
</div>
